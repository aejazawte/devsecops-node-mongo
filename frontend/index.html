<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Notes UI</title>
</head>
<body>
<h1>Notes</h1>
<form id="f">
<input id="title" placeholder="title" />
<input id="body" placeholder="body" />
<button>Create</button>
</form>
<ul id="notes"></ul>


<script>
const api = '/api/notes';
const f = document.getElementById('f');
f.addEventListener('submit', async (e) => {
e.preventDefault();
const title = document.getElementById('title').value;
const body = document.getElementById('body').value;
await fetch(api, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({title, body})});
load();
});
async function load(){
const res = await fetch(api);
const notes = await res.json();
const ul = document.getElementById('notes');
ul.innerHTML = '';
notes.forEach(n=>{ const li=document.createElement('li'); li.textContent = n.title + ' - ' + (n.body||''); ul.appendChild(li)});
}
load();
</script>
</body>
</html>
